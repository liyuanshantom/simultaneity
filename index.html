<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Lifespan Timeline</title>
    <!-- 1. Tailwind CSS CDN for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8Z/Yq5J215kE1O3H/Lw8k41Z3Q3Nn3ZJt4xYJ+7r02sYJ8N/j1Q1d4bQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 3. React and Babel CDNs for running JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom styles for scrollbar aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
          height: 12px;
          width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 6px;
          border: 3px solid #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        /* File input hidden styling */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- The React app will be rendered here -->
    </div>

    <!-- 4. The JavaScript/JSX Code, wrapped in a Babel script tag -->
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- Default Data (Fallback) ---
        const INITIAL_FIGURES = [
          { id: 1, name: "Leonardo da Vinci", start: 1452, end: 1519, category: "Art", description: "Italian polymath of the High Renaissance who was active as a painter, draughtsman, engineer, scientist, theorist, sculptor, and architect." },
          { id: 2, name: "Isaac Newton", start: 1643, end: 1727, category: "Science", description: "English mathematician, physicist, astronomer, alchemist, theologian, and author widely recognised as one of the greatest mathematicians and physicists of all time." },
          { id: 3, name: "Cleopatra VII", start: -69, end: -30, category: "Politics", description: "Queen of the Ptolemaic Kingdom of Egypt from 51 to 30 BC, and its last active ruler." },
          { id: 4, name: "Julius Caesar", start: -100, end: -44, category: "Politics", description: "Roman general and statesman. A member of the First Triumvirate, Caesar led the Roman armies in the Gallic Wars before defeating his political rival Pompey in a civil war." },
          { id: 5, name: "Marie Curie", start: 1867, end: 1934, category: "Science", description: "Polish and naturalized-French physicist and chemist who conducted pioneering research on radioactivity." },
        ];

        // --- Utility Functions ---

        const getCategoryColor = (category) => {
          switch (category) {
            case 'Science': return 'bg-blue-500 hover:bg-blue-600 border-blue-700';
            case 'Art': return 'bg-purple-500 hover:bg-purple-600 border-purple-700';
            case 'Politics': return 'bg-red-500 hover:bg-red-600 border-red-700';
            case 'Philosophy': return 'bg-emerald-500 hover:bg-emerald-600 border-emerald-700';
            default: return 'bg-gray-500 hover:bg-gray-600 border-gray-700';
          }
        };

        const formatYear = (year) => {
          if (year === 0) return '1 BC'; 
          if (year < 0) return `${Math.abs(year)} BC`;
          return `${year} AD`;
        };

        const calculateLayout = (items) => {
          if (!items.length) return [];
          const sortedItems = [...items].sort((a, b) => a.start - b.start);
          const rows = []; 

          return sortedItems.map(item => {
            let rowIndex = -1;
            for (let i = 0; i < rows.length; i++) {
              if (rows[i] + 5 <= item.start) {
                rowIndex = i;
                break;
              }
            }
            if (rowIndex === -1) {
              rowIndex = rows.length;
              rows.push(item.end);
            } else {
              rows[rowIndex] = item.end;
            }
            return { ...item, row: rowIndex };
          });
        };

        // --- Components ---

        // 1. Data Manager Modal Component
        const DataManager = ({ isOpen, onClose, figures, setFigures }) => {
            const [view, setView] = useState('list'); // 'list' or 'form'
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ name: '', start: '', end: '', category: 'Politics', description: '' });
            const fileInputRef = useRef(null);

            if (!isOpen) return null;

            const handleEdit = (figure) => {
                setFormData(figure);
                setEditingId(figure.id);
                setView('form');
            };

            const handleAdd = () => {
                setFormData({ name: '', start: '', end: '', category: 'Politics', description: '' });
                setEditingId(null);
                setView('form');
            };

            const handleDelete = (id) => {
                if(confirm('Are you sure you want to delete this entry?')) {
                    setFigures(prev => prev.filter(f => f.id !== id));
                }
            };

            const handleSave = (e) => {
                e.preventDefault();
                const newFigure = {
                    ...formData,
                    id: editingId || Date.now(), // Use timestamp as ID if new
                    start: parseInt(formData.start),
                    end: parseInt(formData.end)
                };

                if (editingId) {
                    setFigures(prev => prev.map(f => f.id === editingId ? newFigure : f));
                } else {
                    setFigures(prev => [...prev, newFigure]);
                }
                setView('list');
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(figures, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = "timeline_data.json";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImportClick = () => {
                fileInputRef.current.click();
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (Array.isArray(importedData)) {
                            setFigures(importedData);
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid JSON format: Expected an array of figures.');
                        }
                    } catch (err) {
                        alert('Error parsing JSON file.');
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
                        {/* Header */}
                        <div className="p-4 border-b border-slate-200 flex justify-between items-center bg-slate-50 rounded-t-xl">
                            <h2 className="text-lg font-bold text-slate-800">
                                {view === 'list' ? 'Manage Timeline Data' : (editingId ? 'Edit Figure' : 'Add New Figure')}
                            </h2>
                            <button onClick={onClose} className="text-slate-500 hover:text-slate-700">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        {/* Content */}
                        <div className="p-4 overflow-y-auto flex-1">
                            {view === 'list' ? (
                                <div>
                                    <div className="flex gap-2 mb-4">
                                        <button onClick={handleAdd} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 flex items-center gap-2">
                                            <i className="fas fa-plus"></i> Add New
                                        </button>
                                        <div className="flex-1"></div>
                                        <button onClick={handleExport} className="bg-white border border-slate-300 text-slate-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 flex items-center gap-2">
                                            <i className="fas fa-download"></i> Export JSON
                                        </button>
                                        <button onClick={handleImportClick} className="bg-white border border-slate-300 text-slate-700 px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 flex items-center gap-2">
                                            <i className="fas fa-upload"></i> Import JSON
                                        </button>
                                        <input type="file" ref={fileInputRef} accept=".json" onChange={handleFileChange} />
                                    </div>

                                    <div className="border rounded-lg overflow-hidden">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-slate-100 text-slate-600 font-medium border-b">
                                                <tr>
                                                    <th className="p-3">Name</th>
                                                    <th className="p-3">Year</th>
                                                    <th className="p-3">Category</th>
                                                    <th className="p-3 text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {figures.map(f => (
                                                    <tr key={f.id} className="hover:bg-slate-50">
                                                        <td className="p-3 font-medium">{f.name}</td>
                                                        <td className="p-3 text-slate-500">{formatYear(f.start)} - {formatYear(f.end)}</td>
                                                        <td className="p-3"><span className="bg-slate-100 px-2 py-1 rounded text-xs">{f.category}</span></td>
                                                        <td className="p-3 text-right space-x-2">
                                                            <button onClick={() => handleEdit(f)} className="text-blue-600 hover:text-blue-800"><i className="fas fa-pen"></i></button>
                                                            <button onClick={() => handleDelete(f.id)} className="text-red-500 hover:text-red-700"><i className="fas fa-trash"></i></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                                {figures.length === 0 && (
                                                    <tr><td colSpan="4" className="p-8 text-center text-slate-400">No data found. Add some figures or import a file.</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            ) : (
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Name</label>
                                        <input required type="text" className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">Start Year (Negative for BC)</label>
                                            <input required type="number" className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" value={formData.start} onChange={e => setFormData({...formData, start: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-slate-700 mb-1">End Year</label>
                                            <input required type="number" className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" value={formData.end} onChange={e => setFormData({...formData, end: e.target.value})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Category</label>
                                        <select className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                            <option value="Politics">Politics</option>
                                            <option value="Science">Science</option>
                                            <option value="Art">Art</option>
                                            <option value="Philosophy">Philosophy</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Description</label>
                                        <textarea rows="4" className="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 outline-none" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})}></textarea>
                                    </div>
                                    <div className="flex justify-end gap-2 pt-4">
                                        <button type="button" onClick={() => setView('list')} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                                        <button type="submit" className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Figure</button>
                                    </div>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };


        // 2. Main App Component
        function App() {
          // Initialize state from LocalStorage if available, else use default
          const [figures, setFigures] = useState(() => {
              const saved = localStorage.getItem('timelineData');
              return saved ? JSON.parse(saved) : INITIAL_FIGURES;
          });
          
          const [layoutFigures, setLayoutFigures] = useState([]);
          const [zoom, setZoom] = useState(100);
          const [selectedFigure, setSelectedFigure] = useState(null);
          const [isManagerOpen, setIsManagerOpen] = useState(false);
          
          // Save to LocalStorage whenever figures change
          useEffect(() => {
              localStorage.setItem('timelineData', JSON.stringify(figures));
              // Recalculate layout whenever data changes
              setLayoutFigures(calculateLayout(figures));
          }, [figures]);

          // Determine timeline boundaries
          const { minYear, maxYear, totalYears } = useMemo(() => {
            if (layoutFigures.length === 0) return { minYear: 0, maxYear: 2024, totalYears: 2024 };
            const min = Math.min(...layoutFigures.map(f => f.start)) - 50;
            const max = Math.max(...layoutFigures.map(f => f.end)) + 50;
            return { minYear: min, maxYear: max, totalYears: max - min };
          }, [layoutFigures]);
          
          const containerHeight = useMemo(() => {
              if (layoutFigures.length === 0) return '100%';
              const maxRow = Math.max(...layoutFigures.map(f => f.row));
              return `${(maxRow + 1) * 45 + 100}px`; 
          }, [layoutFigures]);

          const timelineWidth = `${zoom}%`;

          const getPosition = (year) => {
            if (totalYears === 0) return 0;
            return ((year - minYear) / totalYears) * 100;
          };

          const markers = useMemo(() => {
            if (totalYears === 0) return [];
            const m = [];
            const startCentury = Math.floor(minYear / 100) * 100;
            const endCentury = Math.ceil(maxYear / 100) * 100;
            for (let year = startCentury; year <= endCentury; year += 100) {
              m.push(year);
            }
            return m;
          }, [minYear, maxYear, totalYears]);

          return (
            <div className="flex flex-col h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden">
              
              {/* Header / Controls */}
              <header className="bg-white border-b border-slate-200 p-4 shadow-sm z-10 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div className="flex items-center gap-2">
                  <i className="fas fa-clock w-6 h-6 text-indigo-600"></i>
                  <h1 className="text-xl font-bold text-slate-800">Historical Lifespans</h1>
                </div>
                
                <div className="flex items-center gap-4">
                    {/* Manage Data Button */}
                    <button 
                        onClick={() => setIsManagerOpen(true)}
                        className="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-700 flex items-center gap-2 transition-colors shadow-sm"
                    >
                        <i className="fas fa-database"></i> Manage Data
                    </button>

                    <div className="flex items-center gap-2 bg-slate-100 p-2 rounded-lg">
                        <i className="fas fa-search-minus w-4 h-4 text-slate-500"></i>
                        <input 
                            type="range" 
                            min="100" 
                            max="500" 
                            value={zoom} 
                            onChange={(e) => setZoom(Number(e.target.value))} 
                            className="w-24 sm:w-48 h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-indigo-600"
                        />
                        <i className="fas fa-search-plus w-4 h-4 text-slate-500"></i>
                    </div>
                </div>
              </header>

              {/* Main Timeline Area */}
              <main className="flex-1 relative overflow-hidden">
                <div className="h-full overflow-auto relative custom-scrollbar">
                  <div 
                    className="relative min-h-full border-l border-slate-300 transition-all duration-300 ease-out"
                    style={{ width: timelineWidth, minWidth: '100%', height: containerHeight }}
                  >
                    {/* Grid Lines */}
                    <div className="absolute inset-0 pointer-events-none">
                      {markers.map(year => (
                        <div 
                          key={year} 
                          className="absolute top-0 bottom-0 border-l border-slate-200/60 flex flex-col justify-end pb-2"
                          style={{ left: `${getPosition(year)}%` }}
                        >
                          <span className="text-xs text-slate-400 pl-1 select-none font-mono translate-y-full">
                            {formatYear(year)}
                          </span>
                        </div>
                      ))}
                    </div>

                    {/* Figures Tracks */}
                    <div className="relative pt-10 pb-20 px-4">
                      {layoutFigures.map((figure) => {
                        const left = getPosition(figure.start);
                        const width = getPosition(figure.end) - left;
                        return (
                          <button
                            key={figure.id}
                            onClick={() => setSelectedFigure(figure)}
                            className={`
                              absolute h-8 rounded-md shadow-sm border-b-2 flex items-center overflow-hidden
                              transition-all duration-200 group hover:shadow-md hover:-translate-y-0.5 hover:z-20
                              ${getCategoryColor(figure.category)}
                              text-white whitespace-nowrap px-2 text-xs font-medium
                            `}
                            style={{
                              left: `${left}%`,
                              width: `${Math.max(width, 0.5)}%`, 
                              top: `${figure.row * 45 + 20}px`
                            }}
                            title={`${figure.name}`}
                          >
                            <span className="truncate w-full text-left drop-shadow-sm">{figure.name}</span>
                          </button>
                        );
                      })}
                    </div>
                  </div>
                </div>

                {/* Legend */}
                <div className="absolute bottom-6 left-6 bg-white/90 backdrop-blur p-3 rounded-lg shadow-lg border border-slate-200 text-xs hidden md:block z-30">
                  <h3 className="font-bold mb-2 text-slate-600">Categories</h3>
                  <div className="grid grid-cols-2 gap-x-4 gap-y-2">
                    {['Politics', 'Science', 'Art', 'Philosophy'].map(cat => (
                      <div key={cat} className="flex items-center gap-2">
                        <div className={`w-3 h-3 rounded-full ${getCategoryColor(cat).split(' ')[0]}`}></div>
                        <span>{cat}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </main>

              {/* Data Manager Modal */}
              <DataManager 
                isOpen={isManagerOpen} 
                onClose={() => setIsManagerOpen(false)} 
                figures={figures}
                setFigures={setFigures}
              />

              {/* Detail Modal */}
              {selectedFigure && (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/20 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden animate-in zoom-in-95 duration-200 border border-slate-100">
                    <div className={`h-24 ${getCategoryColor(selectedFigure.category).split(' ')[0]} relative p-6 flex justify-between items-start`}>
                      <div>
                        <span className="inline-block px-2 py-1 bg-black/20 text-white text-[10px] uppercase tracking-wider rounded font-bold mb-2">
                          {selectedFigure.category}
                        </span>
                        <h2 className="text-2xl font-bold text-white drop-shadow-md">{selectedFigure.name}</h2>
                      </div>
                      <button onClick={() => setSelectedFigure(null)} className="bg-black/20 hover:bg-black/30 text-white p-1 rounded-full transition-colors">
                        <i className="fas fa-times text-lg"></i>
                      </button>
                    </div>
                    <div className="p-6">
                      <div className="flex items-center gap-6 mb-6">
                        <div className="flex-1">
                          <div className="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Born</div>
                          <div className="text-lg font-mono text-slate-800 flex items-center gap-2">
                            <i className="fas fa-calendar-alt text-slate-400"></i>
                            {formatYear(selectedFigure.start)}
                          </div>
                        </div>
                        <div className="w-px h-10 bg-slate-200"></div>
                        <div className="flex-1">
                          <div className="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Died</div>
                          <div className="text-lg font-mono text-slate-800 flex items-center gap-2">
                             <div className="w-4 h-px bg-slate-400"></div>
                            {formatYear(selectedFigure.end)}
                          </div>
                        </div>
                        <div className="w-px h-10 bg-slate-200"></div>
                        <div className="flex-1">
                          <div className="text-xs text-slate-500 uppercase tracking-wider font-bold mb-1">Lifespan</div>
                          <div className="text-lg font-mono text-slate-800">
                            {selectedFigure.end - selectedFigure.start} <span className="text-sm text-slate-500">yrs</span>
                          </div>
                        </div>
                      </div>
                      <div className="bg-slate-50 p-4 rounded-lg border border-slate-100 mb-4">
                        <div className="flex items-start gap-3">
                          <i className="fas fa-book-open text-indigo-500 mt-0.5 shrink-0"></i>
                          <p className="text-slate-600 leading-relaxed text-sm">{selectedFigure.description}</p>
                        </div>
                      </div>
                      <div className="flex justify-end">
                         <button className="text-indigo-600 text-sm font-medium hover:text-indigo-800 flex items-center gap-1" onClick={() => window.open(`https://www.google.com/search?q=${selectedFigure.name}`, '_blank')}>
                            Learn more <i className="fas fa-chevron-right text-xs"></i>
                         </button>
                      </div>
                    </div>
                  </div>
                  <div className="absolute inset-0 -z-10" onClick={() => setSelectedFigure(null)}></div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
