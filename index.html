<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simultaneity</title>
    <!-- 1. Tailwind CSS CDN for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8Z/Yq5J215kE1O3H/Lw8k41Z3Q3Nn3ZJt4xYJ+7r02sYJ8N/j1Q1d4bQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 3. React and Babel CDNs for running JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom styles for scrollbar aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
          height: 12px;
          width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 6px;
          border: 3px solid #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        /* File input hidden styling */
        input[type="file"] {
            display: none;
        }

        /* Animation for the connection line */
        @keyframes dash {
          to {
            stroke-dashoffset: 0;
          }
        }
        .connection-line {
          stroke: #10b981; /* Emerald-500 */
          stroke-width: 3;
          stroke-dasharray: 8 4;
          stroke-dashoffset: 20;
          animation: dash 1s linear forwards;
          opacity: 0.8;
          transition: stroke 0.3s;
        }

        /* Sidebar transition styles */
        .sidebar {
            transition: transform 300ms ease-out, box-shadow 300ms ease-out;
            transform: translateX(100%);
        }
        .sidebar-open {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- The React app will be rendered here -->
    </div>

    <!-- 4. The JavaScript/JSX Code, wrapped in a Babel script tag -->
    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- CONFIGURATION: Available Datasets ---
        // You can add more files here. Ensure the file path is correct relative to index.html
        const AVAILABLE_DATASETS = [
            { name: "Default Figures", file: "defaultdata.json" },
            // { name: "Ancient World", file: "ancient.json" }, // Example of adding more
        ];

        // --- Utility Functions ---

        const getCategoryColor = (category) => {
          switch (category) {
            case 'Science': return 'bg-blue-500 hover:bg-blue-600 border-blue-700';
            case 'Art': return 'bg-purple-500 hover:bg-purple-600 border-purple-700';
            case 'Politics': return 'bg-red-500 hover:bg-red-600 border-red-700';
            case 'Philosophy': return 'bg-emerald-500 hover:bg-emerald-600 border-emerald-700';
            default: return 'bg-gray-500 hover:bg-gray-600 border-gray-700';
          }
        };
        
        const getCategoryBgColorClass = (category) => {
          switch (category) {
            case 'Science': return 'bg-blue-500';
            case 'Art': return 'bg-purple-500';
            case 'Politics': return 'bg-red-500';
            case 'Philosophy': return 'bg-emerald-500';
            default: return 'bg-gray-500';
          }
        };

        const formatYear = (year) => {
          if (year === 0) return '1 BC'; 
          if (year < 0) return `${Math.abs(year)} BC`;
          return `${year} AD`;
        };

        const calculateLayout = (items) => {
          if (!items.length) return [];
          const sortedItems = [...items].sort((a, b) => a.start - b.start);
          const rows = []; 

          return sortedItems.map(item => {
            let rowIndex = -1;
            const buffer = 5; 
            for (let i = 0; i < rows.length; i++) {
              if (rows[i] + buffer <= item.start) {
                rowIndex = i;
                break;
              }
            }
            if (rowIndex === -1) {
              rowIndex = rows.length;
              rows.push(item.end);
            } else {
              rows[rowIndex] = item.end;
            }
            return { ...item, row: rowIndex };
          });
        };

        // --- Component: Figure Detail Panel ---
        const DetailPanel = ({ selectedFigure, onClose, getFigureById }) => {
            if (!selectedFigure) return null;

            return (
                <div className={`sidebar fixed top-0 right-0 h-full w-full w-80 bg-white shadow-2xl z-50 flex flex-col pt-[89px] transition-all duration-300 ease-in-out ${selectedFigure ? 'sidebar-open' : ''}`}>
                    <div className="flex-1 overflow-y-auto custom-scrollbar">
                        <div className={`h-24 ${getCategoryBgColorClass(selectedFigure.category)} relative p-6 flex justify-between items-start`}>
                            <div>
                                <span className="inline-block px-2 py-1 bg-black/20 text-white text-[10px] uppercase tracking-wider rounded font-bold mb-2">
                                    {selectedFigure.category}
                                </span>
                                <h2 className="text-xl font-bold text-white drop-shadow-md leading-tight">{selectedFigure.name}</h2>
                            </div>
                            <button onClick={onClose} className="bg-black/20 hover:bg-black/30 text-white p-1 rounded-full transition-colors shrink-0 mt-[-10px] mr-[-10px]">
                                <i className="fas fa-times text-lg"></i>
                            </button>
                        </div>

                        <div className="p-6">
                            <div className="flex items-center justify-between mb-6 text-sm">
                                <div className="text-center flex-1">
                                    <div className="text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-1">Born</div>
                                    <div className="text-base font-mono text-slate-800">{formatYear(selectedFigure.start)}</div>
                                </div>
                                <div className="w-px h-8 bg-slate-200 mx-2"></div>
                                <div className="text-center flex-1">
                                    <div className="text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-1">Died</div>
                                    <div className="text-base font-mono text-slate-800">{formatYear(selectedFigure.end)}</div>
                                </div>
                                <div className="w-px h-8 bg-slate-200 mx-2"></div>
                                <div className="text-center flex-1">
                                    <div className="text-[10px] text-slate-500 uppercase tracking-wider font-bold mb-1">Age</div>
                                    <div className="text-base font-mono text-slate-800">{selectedFigure.end - selectedFigure.start}</div>
                                </div>
                            </div>
                            
                            {selectedFigure.relationships && selectedFigure.relationships.length > 0 && (
                                <div className="bg-emerald-50/50 border border-emerald-200 p-3 rounded-lg mb-4">
                                    <h3 className="text-xs font-bold text-emerald-700 mb-2 flex items-center gap-2">
                                        <i className="fas fa-link"></i> Key Connections
                                    </h3>
                                    <ul className="space-y-1 text-xs">
                                        {selectedFigure.relationships.map(rel => {
                                            const targetFigure = getFigureById(rel.targetId);
                                            if (!targetFigure) return null;
                                            return (
                                                <li key={rel.targetId} className="text-slate-700">
                                                    <span className="font-semibold text-indigo-600 hover:text-indigo-800 cursor-pointer" onClick={() => onClose()}>
                                                        {targetFigure.name}
                                                    </span>: <span className="italic ml-1">{rel.type}</span>
                                                </li>
                                            );
                                        })}
                                    </ul>
                                </div>
                            )}

                            <div className="bg-slate-50 p-3 rounded-lg border border-slate-100 mb-6">
                                <div className="flex items-start gap-3">
                                <i className="fas fa-book-open text-indigo-500 mt-0.5 shrink-0 text-xs"></i>
                                <p className="text-slate-600 leading-relaxed text-xs">{selectedFigure.description}</p>
                                </div>
                            </div>

                            <div className="flex justify-end">
                                <button className="text-indigo-600 text-xs font-medium hover:text-indigo-800 flex items-center gap-1" onClick={() => window.open(`https://www.google.com/search?q=${selectedFigure.name}`, '_blank')}>
                                    Learn more <i className="fas fa-chevron-right text-[10px]"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Component to draw the connection lines
        const ConnectionLayer = ({ layoutFigures, selectedFigure, getPosition }) => {
            if (!selectedFigure || !selectedFigure.relationships || selectedFigure.relationships.length === 0) {
                return null;
            }
            const getFigureMap = () => new Map(layoutFigures.map(f => [f.id, f]));
            const figureMap = getFigureMap();
            const getCenterCoords = (figure) => {
                const left = getPosition(figure.start); 
                const width = getPosition(figure.end) - left; 
                const x = left + (width / 2); 
                const y = figure.row * 45 + 20 + 16; 
                return { x, y };
            };
            const sourceCoords = getCenterCoords(selectedFigure);
            return (
                <svg className="absolute top-0 left-0 w-full h-full pointer-events-none overflow-visible">
                    {selectedFigure.relationships.map((rel, index) => {
                        const targetFigure = figureMap.get(rel.targetId);
                        if (!targetFigure) return null; 
                        const targetCoords = getCenterCoords(targetFigure);
                        return (
                            <line key={index} x1={`${sourceCoords.x}%`} y1={sourceCoords.y} x2={`${targetCoords.x}%`} y2={targetCoords.y} className="connection-line" />
                        );
                    })}
                </svg>
            );
        };

        // --- Component: Data Manager Modal ---
        const DataManager = ({ isOpen, onClose, figures, setFigures }) => {
            const [name, setName] = useState('');
            const [start, setStart] = useState('');
            const [end, setEnd] = useState('');
            const [category, setCategory] = useState('Science');
            const [description, setDescription] = useState('');
            
            useEffect(() => {
                if (!isOpen) {
                    setName(''); setStart(''); setEnd(''); setCategory('Science'); setDescription('');
                }
            }, [isOpen]);

            const handleAddFigure = (e) => {
                e.preventDefault();
                const newId = figures.length > 0 ? Math.max(...figures.map(f => f.id)) + 1 : 1;
                const newFigure = {
                    id: newId, name: name.trim(), start: Number(start), end: Number(end), category: category, description: description.trim(), relationships: [] 
                };
                if (!name || isNaN(Number(start)) || isNaN(Number(end)) || newFigure.start >= newFigure.end) {
                    console.error("Validation Error"); return;
                }
                setFigures(prevFigures => [...prevFigures, newFigure]);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-[100]">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg m-4 transform transition-all duration-300 scale-100">
                        <div className="p-5 border-b flex justify-between items-center">
                            <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <i className="fas fa-plus-circle text-indigo-600"></i> Add New Historical Figure
                            </h3>
                            <button onClick={onClose} className="text-slate-500 hover:text-slate-800 transition-colors p-1">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        <form onSubmit={handleAddFigure} className="p-6 space-y-4">
                            <div><label className="block text-sm font-medium text-slate-700 mb-1">Name</label><input type="text" value={name} onChange={(e) => setName(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-sm font-medium text-slate-700 mb-1">Born</label><input type="number" value={start} onChange={(e) => setStart(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                                <div><label className="block text-sm font-medium text-slate-700 mb-1">Died</label><input type="number" value={end} onChange={(e) => setEnd(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required /></div>
                            </div>
                            <div><label className="block text-sm font-medium text-slate-700 mb-1">Category</label><select value={category} onChange={(e) => setCategory(e.target.value)} className="w-full p-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">{['Science', 'Art', 'Politics', 'Philosophy', 'Other'].map(cat => <option key={cat} value={cat}>{cat}</option>)}</select></div>
                            <div><label className="block text-sm font-medium text-slate-700 mb-1">Description</label><textarea value={description} onChange={(e) => setDescription(e.target.value)} rows="3" className="w-full p-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea></div>
                            <div className="pt-4 flex justify-end"><button type="submit" className="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-md">Add Figure</button></div>
                        </form>
                    </div>
                </div>
            );
        };

        // 2. Main App Component
        function App() {
          // Try loading from LocalStorage, else empty array (waiting for fetch)
          const [figures, setFigures] = useState(() => {
              const saved = localStorage.getItem('timelineData');
              return saved ? JSON.parse(saved) : [];
          });
          
          const [layoutFigures, setLayoutFigures] = useState([]);
          const [zoom, setZoom] = useState(500); 
          const [selectedFigure, setSelectedFigure] = useState(null);
          const [isManagerOpen, setIsManagerOpen] = useState(false);
          const [activeDataset, setActiveDataset] = useState("");
          const [isLoading, setIsLoading] = useState(false);
          const mainContentRef = useRef(null);
          const [mainContentPaddingRight, setMainContentPaddingRight] = useState(0);

          // Function to load a dataset from a file path
          const loadDataset = async (filename) => {
            setIsLoading(true);
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                setFigures(data);
                setActiveDataset(filename);
                // Optional: Clear localStorage or update it
                localStorage.setItem('timelineData', JSON.stringify(data));
            } catch (error) {
                console.error("Error loading dataset:", error);
                alert("Could not load dataset. Ensure you are running this on a web server (like GitHub Pages).");
            } finally {
                setIsLoading(false);
            }
          };

          // Load the first dataset on mount if no local storage data
          useEffect(() => {
             if (figures.length === 0 && AVAILABLE_DATASETS.length > 0) {
                 loadDataset(AVAILABLE_DATASETS[0].file);
             }
          }, []);

          useEffect(() => {
              if (figures.length > 0) {
                localStorage.setItem('timelineData', JSON.stringify(figures));
                setLayoutFigures(calculateLayout(figures));
              }
          }, [figures]);
          
          useEffect(() => {
            if (mainContentRef.current) {
                const padding = selectedFigure ? 340 : 0; 
                setMainContentPaddingRight(padding);
                mainContentRef.current.style.marginRight = selectedFigure ? '20px' : '0'; 
            }
          }, [selectedFigure]);

          const { minYear, maxYear, totalYears } = useMemo(() => {
            if (layoutFigures.length === 0) return { minYear: 0, maxYear: 2024, totalYears: 2024 };
            const min = Math.min(...layoutFigures.map(f => f.start)) - 50;
            const max = Math.max(...layoutFigures.map(f => f.end)) + 50;
            return { minYear: min, maxYear: max, totalYears: max - min };
          }, [layoutFigures]);
          
          const containerHeight = useMemo(() => {
              if (layoutFigures.length === 0) return '100%';
              const maxRow = Math.max(...layoutFigures.map(f => f.row));
              return `${(maxRow + 1) * 45 + 100}px`; 
          }, [layoutFigures]);

          const timelineWidth = `${zoom}vw`;
          const getPosition = (year) => totalYears === 0 ? 0 : ((year - minYear) / totalYears) * 100;
          const getFigureById = (id) => layoutFigures.find(f => f.id === id);

          const markers = useMemo(() => {
            if (totalYears === 0) return [];
            const m = [];
            const startCentury = Math.floor(minYear / 100) * 100;
            const endCentury = Math.ceil(maxYear / 100) * 100;
            for (let year = startCentury; year <= endCentury; year += 100) {
              m.push(year);
            }
            return m;
          }, [minYear, maxYear, totalYears]);

          return (
            <div className="flex flex-col h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden relative">
              
              <header className="bg-white border-b border-slate-200 p-4 shadow-sm z-30 flex flex-col sm:flex-row justify-between items-center gap-4 fixed top-0 left-0 right-0 h-[89px]">
                <div className="flex items-center gap-2">
                  <i className="fas fa-clock w-6 h-6 text-indigo-600"></i>
                  <h1 className="text-xl font-bold text-slate-800 hidden md:block">Simultaneity</h1>
                </div>
                
                <div className="flex items-center gap-3">
                    {/* Dataset Selector */}
                    <div className="relative group">
                        <select 
                            onChange={(e) => loadDataset(e.target.value)} 
                            value={activeDataset}
                            className="bg-white border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 pr-8"
                        >
                            <option value="" disabled>Select Dataset</option>
                            {AVAILABLE_DATASETS.map(ds => (
                                <option key={ds.file} value={ds.file}>{ds.name}</option>
                            ))}
                        </select>
                    </div>

                    <button onClick={() => setIsManagerOpen(true)} className="bg-slate-800 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-slate-700 flex items-center gap-2 transition-colors shadow-sm whitespace-nowrap">
                        <i className="fas fa-database"></i> <span className="hidden sm:inline">Manage</span>
                    </button>

                    <div className="flex items-center gap-2 bg-slate-100 p-2 rounded-lg">
                        <i className="fas fa-search-minus w-4 h-4 text-slate-500"></i>
                        <input type="range" min="500" max="2000" value={zoom} onChange={(e) => setZoom(Number(e.target.value))} className="w-20 sm:w-32 h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                        <i className="fas fa-search-plus w-4 h-4 text-slate-500"></i>
                    </div>
                </div>
              </header>

              <main ref={mainContentRef} className="flex-1 relative overflow-hidden transition-all duration-300" style={{ paddingTop: '89px' }}>
                <div className="h-full overflow-auto relative custom-scrollbar" style={{ paddingRight: selectedFigure ? '340px' : '0' }}>
                  <div className="relative min-h-full border-l border-slate-300 transition-all duration-300 ease-out" style={{ width: timelineWidth, minWidth: '100%', height: containerHeight }}>
                    {/* Grid Lines */}
                    <div className="absolute inset-0 pointer-events-none">
                      {markers.map(year => (
                        <div key={year} className="absolute top-0 bottom-0 border-l border-slate-200/60 flex flex-col justify-end pb-2" style={{ left: `${getPosition(year)}%` }}>
                          <span className="text-lg font-bold text-slate-600 pl-2 select-none font-mono bg-white/60 rounded px-1 backdrop-blur-sm">{formatYear(year)}</span>
                        </div>
                      ))}
                    </div>

                    <div className="relative pt-10 pb-20 px-4">
                        {isLoading && <div className="absolute inset-0 flex items-center justify-center bg-white/50 z-50"><span className="text-indigo-600 font-bold">Loading Data...</span></div>}
                        <ConnectionLayer layoutFigures={layoutFigures} selectedFigure={selectedFigure} getPosition={getPosition} />
                        {layoutFigures.map((figure) => {
                            const left = getPosition(figure.start);
                            const width = getPosition(figure.end) - left;
                            const isRelated = selectedFigure && (selectedFigure.relationships?.some(rel => rel.targetId === figure.id) || figure.relationships?.some(rel => rel.targetId === selectedFigure.id));
                            return (
                            <button key={figure.id} onClick={() => setSelectedFigure(figure)} className={`absolute h-8 rounded-md shadow-sm border-b-2 flex items-center overflow-hidden transition-all duration-200 group hover:shadow-md hover:-translate-y-0.5 hover:z-20 ${getCategoryColor(figure.category)} text-white whitespace-nowrap px-2 text-xs font-medium ${isRelated ? 'ring-4 ring-offset-2 ring-emerald-500 z-10' : ''}`} style={{ left: `${left}%`, width: `${Math.max(width, 0.5)}%`, top: `${figure.row * 45 + 20}px` }} title={`${figure.name}`}>
                                <span className="truncate w-full text-left drop-shadow-sm">{figure.name}</span>
                            </button>
                            );
                        })}
                    </div>
                  </div>
                </div>
                <div className="absolute bottom-6 left-6 bg-white/90 backdrop-blur p-3 rounded-lg shadow-lg border border-slate-200 text-xs hidden md:block z-30">
                  <h3 className="font-bold mb-2 text-slate-600">Categories</h3>
                  <div className="grid grid-cols-2 gap-x-4 gap-y-2">
                    {['Politics', 'Science', 'Art', 'Philosophy'].map(cat => <div key={cat} className="flex items-center gap-2"><div className={`w-3 h-3 rounded-full ${getCategoryBgColorClass(cat)}`}></div><span>{cat}</span></div>)}
                  </div>
                </div>
              </main>

              <DataManager isOpen={isManagerOpen} onClose={() => setIsManagerOpen(false)} figures={figures} setFigures={setFigures} />
              <DetailPanel selectedFigure={selectedFigure} onClose={() => setSelectedFigure(null)} getFigureById={getFigureById} />
            </div>
          );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
